<html lang="en">

<head>
        <script src="javascript.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>
</head>

<body style="width: 50rem;">
    <br>
    <div class="card">
        <div class="card-header">
            <h3>Trains</h3>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Train Name</th>
                    <th>Destination</th>
                    <th>Frequency (min)</th>
                    <th>Next Arrival</th>
                    <th>Minutes Away</th>
                </tr>
            </thead>
            <tbody id = "table">

            </tbody>
        </table>
    </div>
    <br>
    <div class="card">
        <div class="card-header">
            <h3>Add a Train</h3>
        </div>
        <div class="form-group">
            <label for="formGroupExampleInput">Train Name</label>
            <input type="text" class="form-control" id="trainName" placeholder="Trenton Express">
        </div>
        <div class="form-group">
            <label for="formGroupExampleInput">Destination</label>
            <input type="text" class="form-control" id="Destination" placeholder="Trenton">
        </div>
        <div class="form-group">
            <label for="formGroupExampleInput">First Train Time (HH:mm - military time)</label>
            <input type="text" class="form-control" id="firstTraintime" placeholder="13:00">
        </div>
        <div class="form-group">
            <label for="formGroupExampleInput">Frequency (min)</label>
            <input type="text" class="form-control" id="frequency" placeholder="15">
        </div>
        <button type="submit" class="btn btn-dark btn-sm">Submit</button>

    </div>
	
	    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="javascript.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</body>

</html>
